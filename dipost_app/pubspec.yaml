name: dipost_app
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  crypto: ^3.0.3
  intl: ^0.18.1
  provider: ^6.1.2
  qr_flutter: ^4.1.0
  mobile_scanner: ^3.1.0
  image_picker: ^0.8.7+4
  http: ^0.13.5
  path: ^1.8.2
  signature: ^5.4.0

  cupertino_icons: ^1.0.8
  fl_chart: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.0

flutter:

  uses-material-design: true
  assets:
    - assets/

flutter_icons:
  android: true
  ios: true
  image_path: "assets/app_icon.png"
  adaptive_icon_foreground: "assets/icon_foreground.png"
  adaptive_icon_background: "#FFFFFF"
  remove_alpha_ios: true